{% extends 'base.html' %}

{% block 'titulo' %}
    Login
{% endblock %}

{% block 'conteudo' %}

<div class ="container">
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        Email ou senha Inv√°lidos.Tente novamente!
    </div>
    {% endif %}
    <div class="row">
            <div class="col-md-3">

            </div>

            <div class="col-md-3">
                <h1>Login</h1>
                <hr>

                <form action="{% url 'valida_login' %}" method="POST">{% csrf_token %}
                    <label>Email</label>
                    <input name=email class="form-control" type="text" placeholder="Email...">
                    <br>
                    <label>Senha</label>
                    <input name="senha" class="form-control" type="password" placeholder="Senha...">
                    <br>
                    <input class="btn btn-info btn-lg" type="submit" value="Enviar">
                    <a href="{% url 'cadastro' %}"class="btn btn-warning btn-lg">Cadastra-se</a>
                </form>
            </div>
    </div>
</div>
{% endblock %}
